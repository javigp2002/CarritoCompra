<!DOCTYPE html>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carrito Compra</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Carrito Compra</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/products">All products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>

    </div>
</nav>

<body>
<div class="container-sm" style="max-width: 500px; margin-top: 20px;">
    <div class="container-sm" style="max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <h2>Edit Product</h2>
        <form action="#" th:action="@{/product/edit}"  method="post">
            <input type ="hidden" name="id" th:value="${product.id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" >
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>

</body>
</html>
